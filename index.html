<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/styles.css">
  
</head>
<body>

  <section>
    <div id="bg-page">
      <div class="card-container">
        <div class="card-info">
          <img src="images/illustration-hero.svg" alt="iconmusic" class="imagen-principal">
           <h1> Order Summary </h1>
           <p> You can now listen to millions of songs audiobooks, and podcast on any device anywhere you like!</p>
           <div class="btn-plan">
             <img src="images/icon-music.svg" alt="icono_musica">
              <div class="btn-plan-content">
                <p>Anual Plan</p>
                <p> $59.99/year</p>
              </div>
              <a href="" class=""> Change </a>
           </div>
           <div class="card-info-btn">
              <a href="#" > Proceed to Payment </a>
           </div>
           <a href="" class="card-cancel"> Cancel Order </a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
